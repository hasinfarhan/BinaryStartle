<div class="col">
    <font color="green"><h2 class="section-heading text-uppercase">Log In</h2></font>
    <form role="form-inline" method="post" novalidate>

      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            {{loginform.userid}}
          </div>
          <div class="form-group">
            {{loginform.password}}
          </div>
          <div class="btn-group">
            <button class="btn btn-outline-info btn-sm" type="submit" style="width:150px" formaction="{{ loginform.after_login_url }}">Log In</button>
          </div>
        </div>
      </div>
    </form>

    <font color="red">
    {% if loginform.non_field_errors %}
      <ul class='form-errors'>
          {% for error in loginform.non_field_errors %}
              <li>{{ error }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    </font>
</div>
