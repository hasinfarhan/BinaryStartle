<div class="col">
    <font color="green"><h2 class="section-heading text-uppercase">Sign Up</h2></font>
    <form role="form-inline" method="post" novalidate>

      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            {{signupform.userid}}
          </div>
          <div class="form-group">
            {{signupform.password}}
          </div>
          <div class="form-group">
            {{signupform.conf_password}}
          </div>
          <div class="btn-group">
            <button class="btn btn-outline-info btn-sm" type="submit" style="width:150px" formaction="{{ signupform.after_signup_url }}">Sign Up</button>
          </div>
        </div>
      </div>
    </form>

    <font color="red">
    {% if signupform.non_field_errors %}
      <ul class='form-errors'>
          {% for error in signupform.non_field_errors %}
              <li>{{ error }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    </font>
</div>
